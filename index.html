<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- logo e bottoni  -->
        <header>
            <img class="logo" src="Immagini/logo.png" alt="">    
            <h2 class="title">Taking Booleaners from A to B</h2>
            <div class="buttons">
                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazioni">
                <input type="button" value="Accendi Luci">
            </div>
        </header>

        <!-- opzioni di scelta monopattini  -->
        <main>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Gino22</h3>
                <div>&#8614 Via Guadalametri - a 220 metri da te</div>
                <div>Stato ricarica:</div>
                <input class="base-charge charge-1" type="text">
            </div>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Mike24</h3>
                <div>&#8614 Via Ricciardoni - a 420 metri da te</div>
                <div>Stato ricarica:</div>
                <input class="base-charge charge-2" type="text">
            </div>
            <div class="scooter">
                <input type="checkbox">
                <h3 class="scooter-name">Monopattino Fede154</h3>
                <div>&#8614 Via Mentarini - a 490 metri da te</div>
                <div>Stato ricarica:</div>
                <input class="base-charge charge-3" type="text">
            </div>
        </main>
    </div>
</body>
</html>
